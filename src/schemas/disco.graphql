const { gql } = require('apollo-server')

const DiscosSchema = gql`
	type Disco {
		id: ID!
		artist: Artist!
		title: String!
		releaseDate: DateTime!
		avatar: String
		recorder: String!
		genres: [String]
		type: String!
		contributors: [String]
	}

	type Artist {
		id: ID!
		title: String!
		formedDate: DateTime
		mainGenre: String!
		avatar: String
		bio: String
	}

	type Query {
		discos: [Disco]
		disco(id: ID!): Disco 
	}
`

module.exports = DiscosSchema